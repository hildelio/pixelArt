<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paleta de Cores</title>
	<link rel="stylesheet" href="style.css">
</head>

<body id="body">
	<header>
		<h1 id="title">Paleta de Cores</h1>
	</header>
	<main class="main">
		<div id="color-palette">
			<div class="color selected" id="black"></div>
			<div class="color" id="random1"></div>
			<div class="color" id="random2"></div>
			<div class="color" id="random3"></div>
		</div>

		<button id="clear-board">
			Limpar
		</button>

		<div class="container" id="boardSizeButton">
			<label for="board-size" id="label">Altera Colunas x Linhas do Quadro</label><br>
			<div id="input-button">
				<input type="number" name="board-size" id="board-size" min="1" max="50">
				<button id="generate-board">VQV</button>
			</div>
		</div>
		
		<div id="pixel-board"></div>
	</main>
  
	<script src="script.js"></script>
</body>

</html>
